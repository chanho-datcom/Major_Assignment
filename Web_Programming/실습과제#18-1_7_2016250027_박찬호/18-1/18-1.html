<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery Meets the DOM</title>
        <style> 
            #change_me {position: absolute; top: 100px; left: 400px; font: 24px arial;}
            #move_up #move_down #color #disappear {padding: 5px;}
        </style> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head> 
    <body>
	    <button id="move_up">Move Up</button>
	    <button id="move_down">Move Down</button>
	    <button id="color">Add Color</button>
	    <button id="disappear">Disappear/Re-appear</button>     
	
	    <div id="change_me">Make Me Do Stuff!<br>2016250027 박찬호</br></div> 
    <script> 
	    $(document).ready(function() {
		$("#move_up").click( function() {
				$("#change_me").animate({top:30},200); 
		});//end move_up
		$("#move_down").click( function() {	
				$("#change_me").animate({top:500},2000);  
		});//end move_down
		$("#color").click( function() {
				$("#change_me").css("color", "red");	
		});//end color
		$("#disappear").click( function() {
				$("#change_me").toggle('slow'); 
		});//end disappear
	});//end doc ready
    </script> 
    </body> 
</html>
