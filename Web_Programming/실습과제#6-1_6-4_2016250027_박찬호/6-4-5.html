<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      height : 100%;
      margin : 0;
      padding : 0;
    }
    #map {
      height : 70%;
    }
  </style>
  <title>Event</title>
</head>
<body>
  <p>2016250027_박찬호</p>
  <div id="map"></div>
  <script>
function initMap() {
    var myLatlng = {lat : -25.363 , lng : 131.044};

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom : 4,
        center : myLatlng
});
var marker = new google.maps.Marker({
    position : myLatlng,
    map : map,
    title : 'Click to zoom'
});
map.addListener('center_changed' , function() {
    window.setTimeout(function() {
        map.panTo(marker.getPosition());
    }, 3000 );
  });
}
</script>
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjLab-uLqZXlA4WdSpVWuUaJQev_pzKjQ&callback=initMap"  async defer></script>
</body>
</html>
